language: python
dist: precise
python:
  - 3.4
  - 3.5
  - 3.6

addons:
  apt:
    packages:
      - gcc
      - libsndfile-dev

install:
  - pip install cython
  - pip install pysndfile
  - pip install pytest hypothesis
